<form>
    <label>Выберите регион <select id="regions_selector" name="region"></select></label>
    <label>Введите город  <input name="city" required placeholder="Название города"></label>
    <div id="1">
        <button id="close-handler" type="button">Закрыть</button>
        <button id="send-handler" type="submit"> Отправить</button>
    </div>
    <script>
        async function func(){
            let regions = await fetch('http://127.0.0.1:8000/regions').then(response=>response.json());
            let regions_value = Object.values(regions);
            let selector = document.querySelector("#regions_selector");
            for (let i = 0; i < regions_value[1].length; i++){
                option = document.createElement("option");
                option.textContent = regions_value[1][i];
                selector.appendChild(option);
            }
        }
        func();
    </script>
</form>
